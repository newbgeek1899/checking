<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Schedule - Reyajul Hasan Leon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #d4d4d4;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        /* Main Content Styling */
        .main-content {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 100px; /* Create space below the calendar and clock */
        }

        h1 {
            color: #80cbc4;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .math-header {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-style: italic;
            color: #b3e5fc;
        }

        /* Sidebar for reminder button */
        .sidebar {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            z-index: 1000;
        }

        /* Reminder button styling */
        .reminder-button {
            background-color: #ffab91;
            color: #1e1e1e;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
            display: inline-block;
        }

        .reminder-button:hover {
            background-color: #ff8a65;
            transform: scale(1.1);
        }

        /* Calendar styling */
        .calendar-container {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 15px;
            background-color: #2e2e2e;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            z-index: 1000; /* Ensure calendar stays on top */
        }

        .calendar-container h2 {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #80cbc4;
        }

        .calendar-container table {
            width: 100%;
            border-collapse: collapse;
            color: #d4d4d4;
        }

        .calendar-container th, .calendar-container td {
            padding: 10px;
            border: 1px solid #3c3c3c;
            text-align: center;
        }

        .calendar-container th {
            background-color: #37474f;
            color: white;
        }

        .calendar-container td {
            background-color: #424242;
            transition: background-color 0.3s ease;
        }

        .calendar-container td:hover {
            background-color: #80cbc4;
            color: #1e1e1e;
        }

        .current-day {
            background-color: #80cbc4;
            color: #1e1e1e;
            font-weight: bold;
            border-radius: 50%;
        }

        /* Clock styling */
        .clock-container {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #80cbc4;
            background-color: #2e2e2e;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000; /* Ensure clock stays on top */
        }

        /* Schedule Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            color: #ffffff;
            background-color: #2e2e2e;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #3c3c3c;
        }

        th {
            background-color: #37474f;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #424242;
        }

        tr:hover {
            background-color: #37474f;
        }

        /* Buttons */
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            background-color: #37474f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        select:hover, button:hover {
            background-color: #455a64;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <!-- Sidebar for Reminder Button -->
    <div class="sidebar">
        <div class="reminder-button" onclick="remindMe()">Reminder: Check Your Mail</div>
    </div>

    <!-- Calendar -->
    <div class="calendar-container">
        <h2>Calendar</h2>
        <table id="calendar">
            <!-- Calendar will be generated here -->
        </table>
    </div>

    <!-- Clock -->
    <div class="clock-container" id="clock"></div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Academic Schedule - Reyajul Hasan Leon</h1>
        <div class="math-header">
            \[ \frac{\partial V}{\partial t} + \frac{1}{2}\sigma^2S^2\frac{\partial^2 V}{\partial S^2} + rS\frac{\partial V}{\partial S} - rV = 0 \]
        </div>

        <div id="scheduleSelector">
            <select id="viewSelect">
                <option value="day">Daily View</option>
                <option value="week">Week Overview</option>
            </select>
            <select id="daySelect">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>
            <button onclick="showSchedule()">Display Schedule</button>
        </div>

        <div id="scheduleOutput"></div>
    </div>

    <script>
        // Clock Script
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clock.innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000); // Update the clock every second
        updateClock(); // Initial call to set the clock

        // Calendar Script
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const now = new Date();
            const month = now.getMonth();
            const year = now.getFullYear();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Get the day of the week of the first day of the month
            const firstDay = new Date(year, month, 1).getDay();

            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            // Header
            let calendarHTML = `<tr><th colspan="7">${monthNames[month]} ${year}</th></tr>`;
            calendarHTML += '<tr>';
            dayNames.forEach(day => {
                calendarHTML += `<th>${day}</th>`;
            });
            calendarHTML += '</tr>';

            // Days
            let day = 1;
            let rows = 6; // 6 rows to cover all possible weeks in a month
            let cols = 7; // 7 columns for 7 days
            for (let i = 0; i < rows; i++) {
                calendarHTML += '<tr>';
                for (let j = 0; j < cols; j++) {
                    if (i === 0 && j < firstDay) {
                        calendarHTML += '<td></td>'; // Empty cell before the first day
                    } else if (day > daysInMonth) {
                        calendarHTML += '<td></td>'; // Empty cell after the last day
                    } else {
                        const isToday = day === now.getDate() ? 'current-day' : '';
                        calendarHTML += `<td class="${isToday}">${day}</td>`;
                        day++;
                    }
                }
                calendarHTML += '</tr>';
                if (day > daysInMonth) break; // Stop loop if we've reached the end of the month
            }

            calendar.innerHTML = calendarHTML;
        }

        generateCalendar(); // Initial call to generate the calendar

        // Reminder Script
        let reminderInterval;

        function remindMe() {
            // Open Outlook in a new tab
            window.open('https://outlook.office365.com/mail/', '_blank');

            // Request Notification permission
            if (Notification.permission === "default") {
                Notification.requestPermission();
            }

            // Set up periodic reminders
            if (!reminderInterval) {
                reminderInterval = setInterval(() => {
                    if (Notification.permission === "granted") {
                        new Notification("Reminder: Check your email!");
                    }
                }, 60000); // Remind every minute
            }
        }

        // Schedule Script
        const schedule = {
            Monday: [
                { time: "9:20 - 10:10", activity: "MAP 5601: Intro to Financial Math", location: "Love 231", type: "Class" },
                { time: "10:40 - 11:30", activity: "MAD 5403: FCM I", location: "Love 106", type: "Class" },
                { time: "1:20 - 2:35", activity: "MAC2233 Lect 8 (TA Duty)", location: "104MOR", type: "TA", professor: "Dr. Watford", fellows: ["Prakash, Siddharth", "Parsizadeh, Pejman"] },
                { time: "6:35 - 7:25", activity: "MAT 5939-02: Fin Math Proseminar", location: "Love", type: "Class" }
            ],
            Tuesday: [
                { time: "11:35 - 12:50", activity: "STA 6346: Advanced Probability & Inference", location: "OSB 110", type: "Class" },
                { time: "3:05 - 4:20", activity: "MAT 5939-01: Fin Math Proseminar", location: "Love 105", type: "Class" },
                { time: "4:50 - 6:05", activity: "MAC1140 Lect 21 (TA Duty)", location: "2100HWC", type: "TA", professor: "Dr. Schillinger", fellows: ["Reid, Callie"] }
            ],
            Wednesday: [
                { time: "8:00 - 8:50", activity: "MAC1140 Lab 13 (TA Duty)", location: "114HTL", type: "TA", professor: "Dr. Wilk", fellows: ["Jennetten, Gustav (Gus)"] },
                { time: "9:20 - 10:10", activity: "MAP 5601: Intro to Financial Math", location: "Love 231", type: "Class" },
                { time: "10:40 - 11:30", activity: "MAD 5403: FCM I", location: "Love 106", type: "Class" },
                { time: "1:20 - 2:10", activity: "MAC1140 Lab 26 (TA Duty)", location: "107MCH", type: "TA", professor: "Dr. Schillinger", fellows: ["Ohanian, Charles"] },
                { time: "3:05 - 3:55", activity: "MAC1140 Lab 27 (TA Duty)", location: "107MCH", type: "TA", professor: "Dr. Schillinger", fellows: ["Ohanian, Charles"] }
            ],
            Thursday: [
                { time: "11:35 - 12:50", activity: "STA 6346: Advanced Probability & Inference", location: "OSB 110", type: "Class" },
                { time: "1:00 - 2:00", activity: "Office Hours", location: "TBA", type: "Office Hours" }
            ],
            Friday: [
                { time: "8:00 - 8:50", activity: "MAC2233 Lab 10 (TA Duty)", location: "105HTL", type: "TA", professor: "Dr. Watford", fellows: ["Lyu, Shiyi"] },
                { time: "9:20 - 10:10", activity: "MAP 5601: Intro to Financial Math", location: "Love 231", type: "Class" },
                { time: "10:40 - 11:30", activity: "MAD 5403: FCM I", location: "Love 106", type: "Class" },
                { time: "12:00 - 12:50", activity: "MAC2233 Lab 15 (TA Duty)", location: "104HTL", type: "TA", professor: "Dr. Watford", fellows: ["Heeralu Pathirannehelage, Samadhi Lochana Premasiri"] },
                { time: "1:20 - 2:10", activity: "MAC2233 Lab 17 (TA Duty)", location: "104HTL", type: "TA", professor: "Dr. Watford", fellows: ["Hill, Devan"] },
                { time: "3:00 - 4:00", activity: "Office Hours", location: "TBA", type: "Office Hours" }
            ]
        };

        function showSchedule() {
            const viewType = document.getElementById('viewSelect').value;
            const day = document.getElementById('daySelect').value;
            const output = document.getElementById('scheduleOutput');

            if (viewType === 'day') {
                showDaySchedule(day, output);
            } else {
                showWeekOverview(output);
            }
        }

        function showDaySchedule(day, output) {
            const daySchedule = schedule[day];

            if (daySchedule && daySchedule.length > 0) {
                let scheduleHTML = `<h2>Schedule for ${day}</h2><table>`;
                scheduleHTML += '<tr><th>Time</th><th>Activity</th><th>Location</th><th>Professor</th><th>Fellow TAs</th></tr>';
                
                daySchedule.forEach(item => {
                    let professorCell = item.professor || '';
                    let fellowsCell = item.fellows ? item.fellows.join(', ') : '';
                    scheduleHTML += `<tr>
                        <td>${item.time}</td>
                        <td>${item.activity}</td>
                        <td>${item.location}</td>
                        <td>${professorCell}</td>
                        <td>${fellowsCell}</td>
                    </tr>`;
                });
                
                scheduleHTML += '</table>';
                output.innerHTML = scheduleHTML;
            } else {
                output.innerHTML = `<p>No scheduled activities for ${day}.</p>`;
            }
        }

        function showWeekOverview(output) {
            let scheduleHTML = '<h2>Week Overview</h2><table>';
            scheduleHTML += '<tr><th>Time</th><th>Monday</th><th>Tuesday</th><th>Wednesday</th><th>Thursday</th><th>Friday</th></tr>';

            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
            const times = ['8:00 - 8:50', '9:20 - 10:10', '10:40 - 11:30', '11:35 - 12:50', '12:00 - 12:50', '1:00 - 2:00', '1:20 - 2:35', '3:05 - 4:20', '4:50 - 6:05', '6:35 - 7:25'];

            times.forEach(time => {
                scheduleHTML += `<tr><td>${time}</td>`;
                days.forEach(day => {
                    const activity = schedule[day].find(item => item.time === time);
                    if (activity) {
                        let cellContent = `${activity.activity}<br>${activity.location}`;
                        if (activity.type === 'TA') {
                            cellContent += `<br>Prof: ${activity.professor}`;
                        }
                        scheduleHTML += `<td>${cellContent}</td>`;
                    } else {
                        scheduleHTML += '<td></td>';
                    }
                });
                scheduleHTML += '</tr>';
            });

            scheduleHTML += '</table>';
            output.innerHTML = scheduleHTML;
        }

        // Initialize the schedule view
        showSchedule();
    </script>
</body>
</html>
