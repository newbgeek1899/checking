    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1e1e1e;
                --text-color: #ffffff;
                --primary-color: #3498db;
                --secondary-color: #2ecc71;
                --accent-color: #e74c3c;
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .clock-container {
            text-align: right;
        }

        #clock {
            font-size: 2em;
            color: var(--primary-color);
        }

        #date {
            font-size: 1.2em;
            color: var(--secondary-color);
        }

        .tab-container {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .tab:hover, .tab.active {
            background-color: var(--secondary-color);
        }

        #scheduleContent, #calendarContent, #homeworkContent {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid var(--text-color);
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        .reminder-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .reminder-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
        }

        .reminder-button.glow {
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px var(--accent-color);
            }
            to {
                box-shadow: 0 0 20px var(--accent-color);
            }
        }

        #homeworkForm {
            margin-bottom: 20px;
        }

        #homeworkForm input, #homeworkForm button {
            margin: 5px;
            padding: 5px;
        }

        #homeworkList {
            list-style-type: none;
            padding: 0;
        }

        #homeworkList li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                flex-direction: column;
            }

            .clock-container {
                text-align: center;
                margin-top: 10px;
            }

            .tab-container {
                flex-direction: column;
            }

            .tab {
                width: 100%;
                margin-bottom: 5px;
            }

            table {
                font-size: 0.8em;
            }
        }
    </style>
</head>

        // Function to show selected tab
        function showTab(tabId) {
            document.querySelectorAll('.tab-container button').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.container > div').forEach(content => content.style.display = 'none');
            document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).style.display = 'block';
        }

        // Function to update clock and date
        function updateClockAndDate() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
            document.getElementById('date').textContent = now.toLocaleDateString();
        }

        // Function to toggle reminder button glow
        function toggleReminder() {
            const button = document.querySelector('.reminder-button');
            button.classList.toggle('glow');
            if (button.classList.contains('glow')) {
                window.open('https://outlook.office365.com/mail/', '_blank');
            }
        }

        // Function to generate schedule
        function generateSchedule() {
            let scheduleHTML = '<table>';
            scheduleHTML += '<tr><th>Time</th><th>Monday</th><th>Tuesday</th><th>Wednesday</th><th>Thursday</th><th>Friday</th></tr>';

            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
            const times = ['8:00 - 8:50', '9:20 - 10:10', '10:40 - 11:30', '11:35 - 12:50', '12:00 - 12:50', '1:00 - 2:00', '1:20 - 2:35', '3:05 - 4:20', '4:50 - 6:05', '6:35 - 7:25'];

            times.forEach(time => {
                scheduleHTML += `<tr><td>${time}</td>`;
                days.forEach(day => {
                    const activity = schedule[day].find(item => item.time === time);
                    if (activity) {
                        scheduleHTML += `<td>${activity.activity}<br>${activity.location}</td>`;
                    } else {
                        scheduleHTML += '<td></td>';
                    }
                });
                scheduleHTML += '</tr>';
            });

            scheduleHTML += '</table>';
            document.getElementById('scheduleContent').innerHTML += scheduleHTML;
        }

        // Function to generate calendar
        function generateCalendar() {
            const now = new Date();
            const month = now.getMonth();
            const year = now.getFullYear();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();

            let calendarHTML = '<table>';
            calendarHTML += '<tr><th colspan="7">' + now.toLocaleString('default', { month: 'long' }) + ' ' + year + '</th></tr>';
            calendarHTML += '<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>';

            let date = 1;
            for (let i = 0; i < 6; i++) {
                calendarHTML += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        calendarHTML += '<td></td>';
                    } else if (date > daysInMonth) {
                        break;
                    } else {
                        calendarHTML += `<td>${date}</td>`;
                        date++;
                    }
                }
                calendarHTML += '</tr>';
                if (date > daysInMonth) {
                    break;
                }
            }

            calendarHTML += '</table>';
            document.getElementById('calendarContent').innerHTML += calendarHTML;
        }

        // Function to handle homework submission
        function handleHomeworkSubmission(event) {
            event.preventDefault();
            const title = document.getElementById('homeworkTitle').value;
            const deadline = document.getElementById('homeworkDeadline').value;
            const homework = { title, deadline, completed: false };
            let homeworks = JSON.parse(localStorage.getItem('homeworks')) || [];
            homeworks.push(homework);
            localStorage.setItem('homeworks', JSON.stringify(homeworks));
            displayHomeworks();
            document.getElementById('homeworkForm').reset();
        }

        // Function to display homeworks
        function displayHomeworks() {
            const homeworks = JSON.parse(localStorage.getItem('homeworks')) || [];
            const list = document.getElementById('homeworkList');
            list.innerHTML = '';
            homeworks.forEach((homework, index) => {
                const li = document.createElement('li');
                li.textContent = `${homework.title} - Due: ${homework.deadline}`;
                if (new Date(homework.deadline) < new Date() && !homework.completed) {
                    li.style.backgroundColor = 'var(--accent-color)';
                    const completeButton = document.createElement('button');
                    completeButton.textContent = 'Mark as Completed';
                    completeButton.onclick = () => markAsCompleted(index);
                    li.appendChild(completeButton);
                }
                list.appendChild(li);
            });
        }

            localStorage.setItem('homeworks', JSON.stringify(homeworks));
